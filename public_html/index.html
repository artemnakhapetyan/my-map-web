        <!-- Application bootstrap  -->

        <script src="appjs/controllers/MapController.js"></script>
        <script src="appjs/controllers/AppController.js"></script>
        <script src="appjs/controllers/NavigationController.js"></script>
        <script src="appjs/controllers/LocationController.js"></script>

            myMapApp.config(['$stateProvider', '$urlRouterProvider', function ($stateProvider, $urlRouterProvider) {
                    //$urlRouterProvider.otherwise('/');

                    $stateProvider.state('map', {
                        //url:'/',
                        views: {
                            mapView: {
                                templateUrl: 'pages/map.html',
                                controller: 'mapController'
                            },
                            locationView: {
                                templateUrl: 'pages/location.html',
                                controller: 'locationController'
                            },
                            navigationView: {
                                templateUrl: 'pages/navigation.html',
                                controller: 'navigationController'
                            }
                        }

                    });

                }]);

        </script>


    </head>
    <body ng-app="MyMapApp" ng-cloak ng-controller="appController">

        <div class="view-animate-container">

            <div layout="column" layout-fill ng-cloak>
                <md-toolbar class="md-warn">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">My Map</h2>
                    </div>
                </md-toolbar>

                <md-content layout="column" flex >
                    <div ui-view="mapView" style="height: 100%;width:100%;position: absolute;top:0px;left:0px;"></div>
                    <div ui-view="navigationView" style="height: 150px;width:80px;position: absolute;bottom:0px;right:0px;border: 1px solid white;"></div>
                    <div ui-view="locationView" style="height: 80px;width:80px;position: absolute;bottom:160px;right:0px;border: 1px solid white;"></div>
                </md-content>

            </div>

        </div>

    </body>
