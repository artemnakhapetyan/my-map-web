<div layout="column" layout-fill ng-cloak>
  <md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">My Map</h2>
    </div>
  </md-toolbar>
    
   
  <md-content layout="column" flex >
        <div style="height: 100%;width:100%;position: absolute;top:0px;left:0px;" id="olmap">
        </div>
        <div style="height: 150px;width:80px;position: absolute;bottom:0px;right:0px;border: 1px solid white;">
            <md-button class="md-fab" aria-label="zoom in">
                <md-icon class="material-icons"> add </md-icon>
            </md-button>
            <md-button class="md-fab" aria-label="zoom out">
                <md-icon class="material-icons"> remove </md-icon>
            </md-button>
        </div>
      
        <div style="height: 80px;width:80px;position: absolute;bottom:160px;right:0px;border: 1px solid white;">
            <md-button class="md-fab" aria-label="location">
                <md-icon class="material-icons"> my_location </md-icon>
            </md-button>
        </div>
      
  </md-content>
    
    
    
</div>
